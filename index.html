<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tree Branch Button Demo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: sans-serif;
  }

  .tree-button {
    position: relative;
    padding: 20px 50px;
    font-size: 20px;
    color: white;
    background-color: #4b2e2e;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
  }

  .tree-button svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* 让点击事件穿过 SVG */
  }

  .tree-button:hover {
    background-color: #6b3e3e;
  }
</style>
</head>
<body>

<button class="tree-button">
  Click Me
  <!-- SVG 树枝缠绕效果 -->
  <svg viewBox="0 0 200 60" preserveAspectRatio="none">
    <path d="M0,30 C20,10 40,50 60,30 S100,50 120,30 S160,10 200,30" 
          stroke="saddlebrown" stroke-width="4" fill="none"/>
    <path d="M0,40 C20,20 40,60 60,40 S100,60 120,40 S160,20 200,40" 
          stroke="forestgreen" stroke-width="2" fill="none"/>
  </svg>
</button>

</body>
</html>
